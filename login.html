<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GorditoSabrosito | Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">

    <link rel="shortcut icon" href="img/icon.png">
  </head>
  <body>
    <header>
      <div class="headerBar">
        <div class="menuBar">
          <button class="menuBtn" type="button" name="button" id="menu"><i class="fa fa-bars"></i></button>
          <a href="index.html"><img src="img/logo.png" alt="logo"></a>
        </div>
      <div class="menuBar2 menuTransition">
        <div class="menu">

        <a class="botonInicio" href="index.html">Inicio</a>
        </div>
      </div>
      </div>
    </header>

      <div class="registerContainer">

        <div class="registerBlock">
          <a class="backHome" href="index.html"><i class="fas fa-long-arrow-alt-left"></i>  Regresar</a>
          <div class="registerTitle">
            <h5>Bienvenido a GorditoSabrosito</h5>
            <p class="">Ingresa tus datos para registrarte</p>
          </div>

            <div class="registerInputs">
              <button class="btn-fb" type="button" name="button">Ingresa con facebook</button>
              <form method="post" action="#" id="register-form">
                <input type="name" name="" placeholder="Nombre" id="name">
                <input type="email" name="" placeholder="Correo" id="email">
                <input type="password" name="" placeholder="Contraseña" id="password">
                <a class="forgotPassword" href="#">¿Olvidaste tu contraseña?</a>
                <button class="btn-signin" type="submit" name="button">Registrarse</button>
              </form>
            </div>
          </div>
        </div>
<script src="js/events.js">

</script>
  </body>
</html>
